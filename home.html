<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>home</title>
    <meta name="viewport" content="width=device-width,user-scalable=no" />
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./plug/need/layer.css" />
    <link rel="stylesheet" href="./css/home.css" />
</head>

<body>
    <by-header></by-header>
    <div class="content">
        <div class="scroll-img">
            <img src="./images/lb.jpg" />
        </div>
        <div class="category">
            <hr />
            <ul>
                <li>
                    <img src="./images/hot.png" />
                    <p><a href="#">最新推荐</a></p>
                </li>
                <li>
                    <img src="./images/selection.png" />
                    <p><a href="#">最新活动</a></p>
                </li>
                <li>
                    <img src="./images/friend.png" />
                    <p><a href="#">有趣的人</a></p>
                </li>
                <li>
                    <img src="./images/list.png" />
                    <p><a href="#">更多分类</a></p>
                </li>
            </ul>
            <hr />
        </div>
        <div class="show">
            <div class="detail" v-for="item in tData.imageList">
                <div class="like" @click="like(item)">
                    <img :src="item.isLike ? './images/like-fill.png' : './images/like.png'" />
                </div>
                <div class="detail-img">
                    <img :src="item.src" />
                </div>
                <div class="detail-userimg">
                    <img :src="item.authorAvatar" />
                </div>
                <h2>By {{item.author}}</h2>
            </div>
            <div class="add">
                <a href="./diy1.html"><img src="./images/add.png" /></a>
            </div>
        </div>
    </div>
    <script src="./plug/vue.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./plug/layer.js"></script>
    <script src="./js/home.js"></script>
</body>

</html>
